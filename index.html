<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<title>Szukaj w Google</title>
</head>

<body>
	<div id="top_bar">
		<div id="logo">
			<a href="http://www.google.pl"><img src="img/nav_logo.png" /></a>
		</div> <!-- END LOGO -->

		<div id="search_box">
			<input id="query_input" type="text" value="Build this webpage"></input> 
			<img id="keyboard_img" src="https://www.gstatic.com/inputtools/images/tia.png" />
			<div id="search_button">
				<img id="eyeglass_img" src="img/eyeglass.png" />
			</div> <!-- END SEARCH_BUTTON -->
		</div> <!-- END SEARCH_BOX -->

		<div id="user_info_box">
 			<span id="username_display" class="tab_font">Mateusz</span>
			<span id="options_button">
				<img src="img/options.png" />
			</span> <!-- END OPTION BUTTON -->
			<span id="notifications_button">
				<img id="notifications_img" src="img/notifications.png" />
			</span> <!-- END NOTIFICATIONS_BUTTON -->
			<span id="user_photo">
				<img id="user_photo" src="img/photo.png" />
			</span> <!-- END USER_PHOTO -->
		</div> <!-- END USER_INFO_BOX -->
	</div> <!-- END TOP_BAR -->

	<div id="tab_bar" class="tab_font">
		<div id="tabs">
			<ul>
				<li class="active_tab">Internet</li>
				<li>Filmy</li>
				<li>Grafika</li>
				<li>Wiadomości</li>
				<li>Zakupy</li>
				<li>Więcej</li>
				<li>Narzędzia wyszukiwania</li>
			</ul>
		</div> <!-- END TABS -->

		<div id="search_options_panel">
			<div id="private_search_toggle_on" class="search_options_button"><img src="img/private.png" /></div>
			<div id="private_search_toggle_off" class="search_options_button">f</div>
			<div id="search_options_button" class="search_options_button">k</div>
		</div> <!-- END SEARCH OPTIONS -->
	</div> <!-- END TAB_BAR -->

</body>

</html>
